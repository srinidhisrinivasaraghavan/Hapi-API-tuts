<div class="container">
  <h4>Create Password</h4>
  <form class="form-horizontal" role="form" onsubmit="createPassword()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Password:</label>
      <div class="col-sm-10 col-md-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create</button>
      </div>
    </div>
    <input type="hidden" class="form-control" id="id" value={{id}}>
    <input type="hidden" class="form-control" id="token" value={{token}}>
  </form>
</div>

<script type="text/javascript">
function createPassword(){
  var id = document.getElementById('id').value;
  var pwd = document.getElementById('pwd').value;
  var token = document.getElementById('token').value;
  var xhReq = new XMLHttpRequest();
  xhReq.open("PATCH", "/entity/"+id+"/password", false);
  xhReq.send(JSON.stringify({
    "password" : pwd,
    "token" :token
  }));
  var serverResponse = JSON.parse(xhReq.responseText);
  if(serverResponse.statusCode==200){
    alert('Success creating password');
  }
}
</script>
